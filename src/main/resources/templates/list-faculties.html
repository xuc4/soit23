<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Faculty Directory</title>
</head>
<body>

<div class="container">
<h4>School of IT Faculty Directory</h4>
<hr>
    <table class="table table-bordered">
    <thead>
    <tr class="bg-danger">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Title</th>
        <th>Email</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="theFaculty : ${faculties}">
        <td th:text="${theFaculty.firstName}"/>
        <td th:text="${theFaculty.lastName}"/>
        <td th:text="${theFaculty.title}"/>
        <td th:text="${theFaculty.email}"/>

    </tr>
    </tbody>

</table>
</div>

</body>
</html>
